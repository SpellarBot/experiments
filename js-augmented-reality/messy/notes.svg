       x="8"
       y="844.36218"
       id="text3912"
       sodipodi:linespacing="125%"><tspan
         sodipodi:role="line"
         x="8"
         y="844.36218"
         id="tspan3920">Rendered cube should  cover the entire marker but it covers</tspan><tspan
         sodipodi:role="line"
         x="8"
         y="869.36218"
         id="tspan3924">less so we need to scale it up (make bigger) until it covers</tspan><tspan
         sodipodi:role="line"
         x="8"
         y="894.36218"
         id="tspan3926">the entire cube. This scale factor will be called: s.</tspan></text>
    <text
