    <text
       xml:space="preserve"
       style="font-size:20px;font-style:normal;font-weight:normal;line-height:125%;letter-spacing:0px;word-spacing:0px;fill:#000000;fill-opacity:1;stroke:none;font-family:Sans"
       x="8"
       y="932.36218"
       id="text3912-8"
       sodipodi:linespacing="125%"><tspan
         sodipodi:role="line"
         x="8"
         y="932.36218"
         id="tspan3926-2">Do I need to scale `s` for different devices? I think so, the AR</tspan><tspan
         sodipodi:role="line"
         x="8"
         y="957.36218"
         id="tspan3964">toolkit probably uses the size of the marker to determine</tspan><tspan
         sodipodi:role="line"
         x="8"
         y="982.36218"
         id="tspan3991">depth (distance from camera). A larger marker will be</tspan><tspan
         sodipodi:role="line"
         x="8"
         y="1007.3622"
         id="tspan3968">assumed closer (thus bigger) so we need to scale the</tspan><tspan
         sodipodi:role="line"
         x="8"
         y="1032.3622"
         id="tspan4006">geometry down for larger devices.</tspan></text>
