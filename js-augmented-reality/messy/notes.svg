         id="tspan3904">Marker on Reference Device</tspan><tspan
         sodipodi:role="line"
         x="448"
         y="629.36218"
         id="tspan3910">Samsung Galaxy 4.0</tspan><tspan
         sodipodi:role="line"
         x="448"
         y="654.36218"
         id="tspan3906">White square ~50mm x 50mm</tspan><tspan
         sodipodi:role="line"
         x="448"
