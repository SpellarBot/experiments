<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello! - A-Frame</title>
    <meta name="description" content="Hello! - A-Frame">
    <script src="https://aframe.io/releases/0.2.0/aframe.min.js"></script>
    <!-- Production version 
    <script src="https://aframe.io/releases/0.2.0/aframe.min.js"></script> -->
  </head>
  <body>
    <a-scene>
      <a-assets>
        <audio id="sfx-boing" src="boing.wav">
        <audio id="sfx-440" src="440.ogg">
        <audio id="sfx-noise" src="noise.mp3">
      </a-assets>

      <a-sphere
        position="0 1.25 -10"
        radius="1.25"
        color="#EF2D5E"
        sound="src: noise.mp3; autoplay: true; loop: true; volume: 0.1" >
      </a-sphere>

      <a-sphere
        position="-5 1.25 0"
        radius="1.25"
        color="#2D5EEF"
        sound="src: 440.ogg; autoplay: true; loop: true; volume: 0.5" >
      </a-sphere>

      <a-cylinder
        position="5 0.75 0"
        radius="0.5"
        height="1.5"
        color="#FFC65D"
        sound="src: boing.wav; autoplay: true; loop: true; volume: 0.1" >
        <a-animation attribute="position"
          dur="350"
          easing="linear"
          direction="alternate"
          to="5 4 0"
          repeat="indefinite"></a-animation>
      </a-cylinder>

      <a-plane rotation="-90 0 0" width="100" height="100" color="#7BC8A4"></a-plane>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
