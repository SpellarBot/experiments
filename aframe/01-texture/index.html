<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Textures - A-Frame</title>
    <meta name="description" content="Textures - A-Frame">
    <script src="https://aframe.io/releases/0.2.0/aframe.min.js"></script>
    <!-- Production version 
    <script src="https://aframe.io/releases/0.2.0/aframe.min.js"></script> -->
  </head>
  <body>
    <a-assets>
      <img id="texture-circles" src="circles.png">
      <img id="texture-cricles-bad-size" src="circles-bad-size.png">
    </a-assets>
    <a-scene>
      <a-sphere
        position="-2.5 5 -1"
        radius="1.25"
        color="#FF0000"
        src="#texture-circles" >
      </a-sphere>
      <a-sphere
        position="0 5 -1"
        radius="1.25"
        color="#00FF00"
        src="#texture-circles" >
      </a-sphere>
      <a-sphere
        position="2.5 5 -1"
        radius="1.25"
        color="#0000FF"
        src="#texture-circles" >
      </a-sphere>

      <a-sphere
        position="-2.5 1.25 -1"
        radius="1.25"
        color="#000000"
        src="#texture-circles" >
      </a-sphere>
      <a-sphere
        position="0 1.25 -1"
        radius="1.25"
        color="#FFFFFF"
        src="#texture-circles" >
      </a-sphere>
      <a-sphere
        position="2.5 1.25 -1"
        radius="1.25"
        color="#FFFFFF"
        src="#texture-circles-bad-size" >
      </a-sphere>

      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
