	<h1>Check the console (f12, ctrl+k)</h1>

	<script type="text/javascript">
		var worker = new Worker('echo.js');

		worker.addEventListener('message', function(e) {
			console.log(e.data);
		}, false);

		worker.postMessage('Hello World!');
		worker.postMessage('Hi again');
		worker.postMessage(12345.0);
		worker.postMessage({x:10,y:5});
		worker.postMessage([1,2,3,4,5,6]);
	</script>
