title: Convert Image to Minimum Channel
functionName: imageConvertToMinChannel
description: >
  Modifies the source image so that channels that do not have the minimum
  value for a pixel are set to 0. The alpha channel is ignored.
sources: 
 - title: src
   desc: the original image data
destinations:
 - title: dst
   desc: the minimum channel image data
inputs: []
outputs: []
