title: Convert RGBA To HSVA
functionName: imageConvertRgbaToHsva
description: >
  Converts an image whose 4 channels represent: red, green, blue and alpha
  to an image whose 4 channels represent: hue, saturation, value and alpha.
sources: 
 - title: src
   desc: the RGBA image data
destinations:
 - title: dst
   desc: the HSVA image data
inputs: []
outputs: []
