<!doctype>
<html>
<head>
	<script src="vendor/d3.min.js"></script>
	<style type="text/css">
	</style>
</head>
<body>
<script>

var myData = [1,2,3,4,5,6,7,8,9,15];

var bars = d3.select('body').selectAll('div').data( myData );

bars.enter()
  .append('div')
  .style({
    'width': function(d){return (d*10)+'px'},
    'height': '32px',
    'line-height': '32px',
    'background-color': '#BBF',
    'padding': '0 4px'
  })
  .text(function(d){return d});

</script>
</body>
