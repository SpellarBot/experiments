<!doctype>
<html>
<head>
	<script src="vendor/d3.min.js"></script>
	<style type="text/css">
		body { padding: 0; margin: 0 }
	</style>
</head>
<body>
<script>

var myData = [1,2,3,4,5,6,7,8,9,15];

var bars = d3.select('body').selectAll('div').data( myData );

var xScale = d3.scale.linear()
  .domain( d3.extent(myData) )
  .range( [0, parseFloat(window.innerWidth)] );

// xScale as a function remaps the input from domain to range
// console.info( xScale(1) );  // 0
// console.info( xScale(15) ); // window.innerWidth
// console.info( d3.extent(myData) );

bars.enter()
  .append('div')
  .style({
    'width': function(d){return Math.floor(xScale(d))+'px'},
    'height': '32px',
    'line-height': '32px',
    'background-color': '#BBF'
  })
  .text(function(d){return d});

</script>
</body>
