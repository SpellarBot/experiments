<!doctype html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { font: 13px Helvetica, Arial; }
      form { background: #000; padding: 3px; position: fixed; bottom: 0; width: 100%; }
      form input { border: 0; padding: 10px; width: 90%; margin-right: .5%; }
      form button { width: 9%; background: rgb(130, 224, 255); border: none; padding: 10px; }
      #messages { list-style-type: none; margin: 0; padding: 0; }
      #messages li { padding: 5px 10px; }
      #messages li:nth-child(odd) { background: #eee; }
    </style>
  </head>
  <body>
    <h1>Value: <span id="value"></span></h1>
	<div id="content">
		<div id="chart"></div>
	</div>

    <ul id="messages"></ul>
    <form action="">
      <input id="m" autocomplete="off" /><button>Send</button>
    </form>
    <script src="vendor/socket.io-1.2.0.js"></script>
    <script src="vendor/jquery-1.11.1.js"></script>
	<script src="vendor/d3.min.js"></script>
	<script src="vendor/rickshaw.min.js"></script>
    <script>

	var tv = 250;

	// instantiate our graph!
	var graph = new Rickshaw.Graph( {
		element: document.getElementById("chart"),
		width: 900,
		height: 500,
		renderer: 'line',
		series: new Rickshaw.Series.FixedDuration([{ name: 'eeg' }], undefined, {
			timeInterval: tv,
			maxDataPoints: 100,
			timeBase: new Date().getTime() / 1000
		}) 
	} );

	graph.render();

      var socket = io();
      $('form').submit(function(){
        socket.emit('chat message', $('#m').val());
        $('#m').val('');
        return false;
      });
      socket.on('chat message', function(msg){
        $('#messages').append($('<li>').text(msg));
      });
      socket.on('eeg message', function(msg){
        $('#value').html( msg );
		var data = { eeg: parseFloat(msg) };
		graph.series.addData(data);
		graph.render();
      });
    </script>
  </body>
</html>
